<!DOCTYPE html>
<html>
<head>
    <title>左侧固定，右侧实现随屏幕宽度大小自适应</title>
    <meta charset="utf-8">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        #left {
            background-color: green;
            width: 220px;
            float: left;
        }

        #content {
            border: solid red 1px;
            overflow: hidden;
            margin-left: 220px;
            margin-top: 50px;
        }

        #contentInner {
            background-color: orange;
        }
    </style>
</head>
<body>
<div id="left">Left Sidebar</div>
<div id="content">
    <div id="contentInner">Main Content</div>
</div>
</body>
</html>
