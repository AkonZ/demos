<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <title>点透问题重现</title>
    <style>
        #box{
            width: 300px;
            height: 300px;
            background-color: #ffe87c;
        }
        #shadow{
            position: absolute;
            top:0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00193a;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <div  id="box"></div>
    <div  id="shadow"></div>
    <script>
        var box = document.getElementById('box'),
            shadow = document.getElementById('shadow');
        shadow.addEventListener('touchstart',function(ev){
            this.style.display = 'none';
            console.log(ev.type);
            console.log(ev.target);
            console.log('---shadow----');
        },false);
        box.addEventListener('click',function(ev){
            console.log(ev.type);
            console.log(ev.target);
            console.log('---box----');
        },false);

    </script>
</body>
</html>
